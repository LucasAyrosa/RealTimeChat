<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ChatApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-md-4 text-center" id="login">
        <h1>Bem vindo ao ChatApp!</h1>
        <form action="submit">
            <div class="form-group">
                <label>Qual seu apelido?</label>
                <input id="user" type="text" class="form-control">
                <small id="userValidation" class="text-danger d-none">Por favor, insira um apelido</small>
            </div>
            <button type="submit" id="btnEntrar" class="btn btn-primary mt-2">Entrar</button>
        </form>
    </div>

    <div id="chat" class="d-none">
        <div class="container col-md-6">
            <h2>Vamos teclar!</h2>
            <form action="submit">
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" rows="2"></textarea>
                </div>
                <button type="submit" id="send" class="btn btn-primary">Enviar mensagem</button>
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                <hr />
            </div>
        </div>
        <div class="container col-md-6">
            <ul class="list-group" id="messagesList"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/aspnet-signalr/1.1.4/signalr.min.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
